<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#divv{
				width: 100px;
				height: 100px;
				background:none;
			}			
		</style>
		<script>
		function tocolor(color){
			var color1=document.getElementById('divv');
			color1.style.background=color;
		}		
	</script>
	</head>
	
	<body>
		<input type="button" value="蓝色" onclick="tocolor('blue')"/>
		<input type="button" value="红色" onclick="tocolor('red')" />
		<input type="button" value="绿色" onclick="tocolor('green')"/>		
		<div id="divv">		
		</div>
	</body>
</html>
