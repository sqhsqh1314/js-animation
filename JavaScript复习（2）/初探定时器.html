<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
		</style>
		<script>
			window.onload=function (){				
				var oBtn1=document.getElementsByClassName('btn1')[0];
				var oBtn2=document.getElementsByClassName('btn2')[0];
				var timer=null;
				oBtn1.onclick=function (){					
					timer=setInterval(function (){
						alert('a');						
					},4000);
					};
				oBtn2.onclick=function (){
					clearInterval(timer);
				}
				}			
		</script>
	</head>
	<body>
		<div>
			<button class="btn1">点击</button>
			<button class="btn2">停止</button>
		</div>
		
	</body>
</html>
