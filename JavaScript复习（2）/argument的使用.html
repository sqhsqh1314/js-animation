<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div1{
				
				height: 200px;
				background: red;
			}
		</style>
		<script>
			function argue(){
				
				if (arguments.length==2) {
					return arguments[0].style[arguments[1]];
				} else{
					arguments[0].style[arguments[1]]=arguments[2];
									
				}				
			}
			window.onload=function (){
				var oDiv=document.getElementsByClassName('div1')[0];
				argue(oDiv,"width","300px");
				alert(argue(oDiv,"width"));
				
			}
		</script>
	</head>
	<body>
		<div class="div1" style="width: 200px;">
			
		</div>
	</body>
</html>
