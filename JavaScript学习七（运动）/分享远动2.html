<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>			
			#div1{
				width: 100px;
				height: 200px;
				background: red;
			    position: absolute;
				left: -100px;
			}
			#div1 span{
				width: 20px;height:60px;
				background: green;
				position: absolute;line-height: 20px;
				right: -20px;top: 70px;
			}
			
		</style>
		<script>
			window.onload=function (){
				var oDiv1=document.getElementById('div1');
				oDiv1.onmouseover=function (){
				     startMouse(0);	
				}
				oDiv1.onmouseout=function (){
					startMouse(-100);
				}
				var timer=null;
				
				function startMouse(ITarget){
					
					var oDiv1=document.getElementById('div1');
					clearInterval(timer);
					
					timer=setInterval(function ()
					{
						var speed=0;
				if (oDiv1.offsetLeft<ITarget) {
						speed=10;						
					} else{
						speed=-10;						
					}
					
						if (oDiv1.offsetLeft==ITarget) {
							clearInterval(timer);
							
						} else{
							
							oDiv1.style.left=oDiv1.offsetLeft+speed+'px';
						}
					},30)
					
				}
			}
			
		</script>
	</head>
	<body>
		<div id="div1">
			<span>分享到</span>
		</div>
		
	</body>
</html>
