<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
        <style type="text/css">
	       #div1{
	       	width: 100px;
	       	height: 100px;
	       	background: red;	
	       	position: absolute;       	
	       }
        </style>
        <script>
        	window.onload=function (){
        		var oBtn=document.getElementById('btn');       		
      		    oBtn.onclick=function (){
      			startMove();      			
      		}
      		     timer=null;
        		function startMove(){
        			var oDiv=document.getElementById('div1');
        			clearInterval(timer);
        			timer=setInterval(function (){
        				var speed=10;
        				if (oDiv.offsetLeft>=300) {
        					clearInterval(timer);
        				}
        				else{
        				oDiv.style.left=oDiv.offsetLeft+speed+'px';
        				}
        			},30);
        			
        		}
        		
        	}
        </script>
	</head>
	<body>
		<input type="button" value="运动" id="btn" /><br />
		<div id="div1">
			
		</div>
	</body>
</html>
