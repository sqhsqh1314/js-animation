<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
		<script>
			window.onload=function (){
				var inum=document.getElementById('iin');
				var inum2=document.getElementById('iim');
				var oBtn=document.getElementById('iit');
				oBtn.onclick=function (){
					var n1=parseInt(inum.value);
					var n2=parseInt(inum2.value);
					if (isNaN(n1)) {
						alert('你输入的第一个数字有误');					
					}
					else if (isNaN(n2)) {
						alert('你输入的第二个数字有误');						
					}
					else{
						alert(n1+n2);
					}					
				};				
			}		
		</script>
	</head>
	<body>
		<input id="iin" type="text"/>
		<input id="iim" type="text"/>
		<input id="iit" type="button" value="相加"/>
	</body>
</html>
