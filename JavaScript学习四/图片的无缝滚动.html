<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				
				margin: 0px;
				padding: 0px;
			}
			#div1{				
				width: 1200px;
				height: 240px;	
				background: red;
				margin: 100px auto;
				position: relative;
				float: left;
				overflow: hidden;
					
			}
			#div1 ul{
				position: absolute;
				left: 0;
				top: 0;
				float: left;
			}
			#div1 ul li{
				width: 240px;height: 240px;
				list-style: none;
				
				float: left;						
			}
		</style>
		<script>
			window.onload=function (){
				var oDiv=document.getElementById('div1');
				var oUl=document.getElementsByTagName('ul')[0];
				var aLi=oUl.getElementsByTagName('li');
				oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
				oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
				var speed=2;
				function move(){
					if (oUl.offsetLeft<-oUl.offsetWidth/2) {
						oUl.style.left=0;
					} 
					if (oUl.offsetLeft>0) {
						oUl.style.left=-oUl.offsetWidth/2+'px';
					}
					oUl.style.left=oUl.offsetLeft+speed+'px';				
				}
				var timer=setInterval(move,30);
			oDiv.onmouseover=function (){
				clearInterval(timer);
			};
			oDiv.onmouseout=function (){
			   timer=setInterval(move,30);
			};
			document.getElementsByTagName('a')[0].onclick=function (){
				speed=-2;
			};
			document.getElementsByTagName('a')[1].onclick=function (){
				speed=2;
			};
	
			};
			
		</script>
	</head>
	<body>
		<a href="javascript:;">向左走</a>
		<a href="javascript:;">向右走</a>
		<div id="div1">
			<ul>
				<li><img src="img/t011fb71117a1636fef.jpg"/></li>
				<li><img src="img/t0135d24f10b39ff2e6.jpg"/></li>
				<li><img src="img/t01563ca908d8baa367.jpg"/></li>
				<li><img src="img/t01a49d3499a299dda2.jpg"/></li>
				<li><img src="img/t01c0b374eb76b21d70.jpg"/></li>
			</ul>
		</div>
	</body>
</html>
