<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
		</style>
		<script>
			function css(obj,name,value)
			{
				if (arguments.length==2) {
					return obj.style[name];					
				} else{
					obj.style[name]=value;
		     			}
			}
			window.onload=function (){
				var oDiv=document.getElementById('div1');
				alert(css(oDiv,'width'));
			}
		</script>
	</head>
	<body >
		<div id="div1" style="width: 400px;">
			
		</div>
	</body>
</html>
