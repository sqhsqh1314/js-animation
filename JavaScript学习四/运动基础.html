<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: red; position: absolute;left:100px;top:50px;margin: 50px;
			}
		</style>
		<script>
			setInterval(function (){
				var oDiv=document.getElementById('div1');
				oDiv.style.left=oDiv.offsetLeft+10+'px';
			},100);
			
		</script>
	</head>
	<body>
		<div id="div1">			
		</div>		
	</body>
</html>
