<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background: yellow;
				float: left;
				margin-right: 20px;
			}
			#div2{
				width: 200px;
				height: 200px;
				background: yellow;
				float: left;
				margin-right: 20px;
			}
		</style>
		<script>
			window.onload=function (){
				var aDiv=document.getElementsByTagName('div');
				for (var i=0;i<aDiv.length;i++) {
					aDiv[i].onmouseover=function (){
						startMove(this,400);
						
					}
					aDiv[i].onmouseout=function (){
						startMove(this,200);
						
					}
				}
			}
			function startMove(obj,iTraget){
				clearInterval(obj.timer);
				obj.timer=setInterval(function (){
					var speed=(iTraget-obj.offsetHeight)/5;
					speed=speed>0?Math.ceil(speed):Math.floor(speed);
					if (obj.offsetHeight==iTraget) {
						clearInterval(obj.timer);						
					} else{
						obj.style.height=obj.offsetHeight+speed+'px';						
					}
				},30)
			}
			function startMove1(obj,iTraget){
				clearInterval(obj.timer);
				obj.timer=setInterval(function (){
					var speed=(iTraget-obj.offsetWidth)/5;
					speed=speed>0?Math.ceil(speed):Math.floor(speed);
					if (obj.offsetWidth==iTraget) {
						clearInterval(obj.timer);						
					} else{
						obj.style.width=obj.offsetWidth+speed+'px';						
					}
				},30)
			}
		</script>
	</head>
	<body>
		<div id="div1">变高</div>
		<div id="div2">变宽</div>
	</body>
</html>
