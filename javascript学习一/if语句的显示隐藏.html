<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#xshi{
				width: 300px;
				height: 400px;
				background: blueviolet;
				display: none;
			}
		</style>
	</head>
	<script>
		function showhide(){
			var shide=document.getElementById('xshi')
			if (shide.style.display=='block') {
				shide.style.display='none';
				
			} else{
				shide.style.display='block';			
			}
			
		}		
	</script>
	<body>
		<input type="button" value="点击" onclick="showhide()" />
		<div id="xshi">
			
		</div>
		
	</body>
</html>
