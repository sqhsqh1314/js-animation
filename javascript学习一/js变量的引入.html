<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#divv{
				width: 200px;
				height: 200px;
				background: red;	
			}
		</style>
	</head>
	<script>
		function togreen(){
			var green=document.getElementById('divv');
			green.style.width='400px';
			green.style.height='400px';
			green.style.background='green';
		}
		function tored(){
			var redd=document.getElementById('divv');
			redd.style.width='200px';
			redd.style.height='200px';
			redd.style.background='red';
		}
	</script>
	<body>
		
		<div id="divv" onmouseover="togreen()" onmouseout="tored()">
			
		</div>
	</body>
</html>
