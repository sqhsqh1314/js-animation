<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div1{
				width: 200px;
				height: 200px;
				background: red;
				position: relative;
			}
		</style>
		<script>
			window.onload=function (){
				var oBtn=document.getElementsByTagName('input')[0];
				oBtn.onclick=function (){
					startmove(500);
				}
				var timer=null;
				function startmove(iTraget){
					var oDiv=document.getElementsByClassName('div1')[0];
					var speed=1;
					clearInterval(timer);
					timer=setInterval(function (){
						if (oDiv.offsetLeft>=iTraget) {
							clearInterval(timer);
									
						} else{
							oDiv.style.left=oDiv.offsetLeft+speed+'px';	
							
						}
											
					},30)
				}
			}
			
		</script>
	</head>
	<body>
		<input type="button" value="运动"/>
		<div class="div1">
			
		</div>
	</body>
</html>
