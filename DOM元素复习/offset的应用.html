<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.div1{
				width: 200px;
				height: 200px;
				border:2px solid black;
				background: green;
			}
		</style>
		<script>
			window.onload=function (){
				var oDiv=document.getElementsByClassName('div1')[0];
				var timer=null;
				oDiv.onmouseover=function (){
					clearInterval(timer);
					timer=setInterval (function (){
						oDiv.style.width=oDiv.offsetWidth-1+'px';
						
					},30)
				}
			}
			
		</script>
		
	</head>
	<body>
		<div class="div1">
			
		</div>
	</body>
</html>
