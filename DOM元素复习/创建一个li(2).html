<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function (){
				var oIn1=document.getElementsByTagName('input')[0];
				var oIn2=document.getElementsByTagName('input')[1];
				var oUl=document.getElementsByClassName('ul1')[0];
				var aLi=document.getElementsByTagName('li');
				oIn2.onclick=function(){
					var oLi=document.createElement('li');
					oLi.innerHTML=oIn1.value;
					if (aLi.length>0) {
						oUl.insertBefore(oLi,aLi[0]);
						
					} else{
						oUl.appendChild(oLi);
						
					}
				}
				
			}			
		</script>
	</head>
	<body>
		<input type="text" />
		<input type="button" value="添加" />
		<div>
			<ul class="ul1">
				
			</ul>
		</div>

	</body>
</html>
